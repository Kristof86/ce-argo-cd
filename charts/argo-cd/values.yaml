# overrides https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml
argo-cd:
  installCRDs: false
  global:
    image:
      # set this to the latest version of argocd
      tag: v2.0.5
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: helm
          name: ce-helm
          url: https://acerta-dev.github.io/ce-helm-charts
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
        - type: helm
          name: elastic
          url: https://helm.elastic.co
        - type: helm
          name: bitnami
          url: https://charts.bitnami.com/bitnami
        - type: helm
          name: sealed-secrets
          url: https://bitnami-labs.github.io/sealed-secrets
        - type: git
          name: argocd-ce-calendar-parent
          url: https://github.com/Acerta-DEV/argocd-ce-calendar-parent.git
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
        - type: git
          name: ce-calendar-mgmt
          url: https://github.com/Acerta-DEV/ce-calendar-mgmt.git
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
        - type: git
          name: ce-calendar-api-env
          url: https://github.com/Acerta-DEV/ce-calendar-api-env.git
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
        - type: git
          name: ce-calendar-frontend-env
          url: https://github.com/Acerta-DEV/ce-calendar-frontend-env.git
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
        - type: git
          name: ce-common-env
          url: https://github.com/Acerta-DEV/ce-common-env.git
          passwordSecret:
            name: acerta-dev-repo-pat
            key: password
          usernameSecret:
            name: acerta-dev-repo-pat
            key: username
      # https://dev.to/camptocamp-ops/use-kustomize-to-post-render-helm-charts-in-argocd-2ml6
      configManagementPlugins: |
        - name: kustomized-helm
          init:
            command: ["/bin/sh", "-c"]
            args: ["helm dependency build || true"]
          generate:
            command: ["/bin/sh", "-c"]
            args: ["helm template ../../helm_base --name-template $ARGOCD_APP_NAME --include-crds > ../../helm_base/all.yml && kustomize build"]